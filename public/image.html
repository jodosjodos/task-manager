<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uppload profile picture</title>
    <link rel="stylesheet" href="./mainTaskManager.css">
</head>
<body>
    <div class="profileDiv">

        <img src="./images/default.png" alt="" class="profile">
      </div>
   
      
      <form action="/upload" method="POST" enctype="multipart/form-data" class="profileForm">
        <label for="fileUpload" class="uploadLabel">
          <i class="fas fa-plus"></i> Upload profile
        </label>
        <input type="file" id="fileUpload" name="image" class="uploadProfile" accept=".jpg,.jpeg,.png,.gif">
        <input type="submit"value="Upload Profile" class="submit-btn btn" id="reload-button">
      </form>
      
  
</body>
</html>
